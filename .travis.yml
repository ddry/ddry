language: node_js
node_js:
  - "6.1"
cache:
  directories:
    - travis_phantomjs
 
before_install:
  - "export PHANTOMJS_VERSION=2.1.1"
  - "export CURRENT_PHANTOMJS=`phantomjs --version`"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64/bin:$PATH"
  - "if [ $CURRENT_PHANTOMJS != $PHANTOMJS_VERSION ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $CURRENT_PHANTOMJS != $PHANTOMJS_VERSION ]; then wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2; fi"
  - "if [ $CURRENT_PHANTOMJS != $PHANTOMJS_VERSION ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "phantomjs --version"
  - npm install -g istanbul
  - npm install -g statik
  - cd selenium
  - npm install
  - brunch build --production
  - cd ..
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - statik selenium/public --port 3333 &
  - sleep 3
