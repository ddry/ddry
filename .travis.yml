language: node_js
node_js:
  - "6.1"
cache:
  directories:
    - travis_phantomjs
 
before_install:
  - "export PHANTOMJS_VERSION=2.1.14"
  - "export CURRENT_PHANTOMJS=`phantomjs --version`"
  - "echo $CURRENT_PHANTOMJS"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION/bin:$PATH"
  - "if [ $CURRENT_PHANTOMJS != $PHANTOMJS_VERSION ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $CURRENT_PHANTOMJS != $PHANTOMJS_VERSION ]; then wget https://github.com/Medium/phantomjs/archive/$PHANTOMJS_VERSION.tar.gz -O $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION.tar.gz; fi"
  - "if [ $CURRENT_PHANTOMJS != $PHANTOMJS_VERSION ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION.tar.gz -C $PWD/travis_phantomjs; fi"
  - "if [ $CURRENT_PHANTOMJS != $PHANTOMJS_VERSION ]; then cd $PWD/travis_phantomjs; npm install; fi"
  - "phantomjs --version"
  - npm install -g istanbul
  - npm install -g statik
  - cd selenium
  - npm install
  - brunch build --production
  - cd ..
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - statik selenium/public --port 3333 &
  - sleep 3
